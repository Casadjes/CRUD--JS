<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<main class="main">
			<section class="section">
				<div class="card">
					<div class="card__title">
						<h1>CalvoStore</h1>
					</div>
					<div class="card__body--title">
						<h3>Producto</h3>
						<h3>Precio</h3>
					</div>
					<div class="card__body">
						<ul class="list" id="list">
							<!-- <li>
								<span>Bald Shampoo</span>

								<div class="list__buttons">
									<span>28.00</span>
									<button class="list__btn--edit">
										<ion-icon name="create"></ion-icon>
									</button>
									<button class="list__btn--delete">
										<ion-icon name="close"></ion-icon>
									</button>
								</div>
							</li> -->
						</ul>
					</div>
					<div class="card__body--totalPrice">
						<h2>Precio Total:</h2>
						<span id="total"></span>
					</div>
				</div>
				<div class="form">
					<form id="form">
						<div>
							<label for="producto">Producto:</label>
							<input type="text" name="producto" id="producto" />
						</div>

						<div>
							<label for="precio">Precio:</label>
							<input type="number" name="precio" id="precio" />
						</div>
					</form>
					<div class="btn">
						<button data-btn="mostrar" class="btnMostrar">Agregar</button>
					</div>
					<div class="error"></div>
				</div>
			</section>
		</main>

		<template id="template">
			<li>
				<span class="prodNam">Bald Shampoo</span>

				<div class="list__buttons">
					<span class="priceNum">28.00</span>
					<button class="list__btn--edit">
						<ion-icon name="create"></ion-icon>
					</button>
					<button class="list__btn--delete">
						<ion-icon name="close"></ion-icon>
					</button>
				</div>
			</li>
		</template>

		<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
		<script src="script.js"></script>
	</body>
</html>
